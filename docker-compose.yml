services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redpanda:
    image: redpandadata/redpanda:v24.2.7
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"

  kong:
    image: kong:3.7
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./infra/kong/kong.yml:/kong/declarative/kong.yml:ro
    depends_on:
      - market-data
      - workflow-api
      - genai-api

  market-data:
    build:
      context: .
      dockerfile: services/market_data/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: market-data
      PORT: 8011
    ports:
      - "8011:8011"
    depends_on:
      postgres:
        condition: service_healthy

  workflow-api:
    build:
      context: .
      dockerfile: services/workflow_api/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: workflow-api
      PORT: 8012
    ports:
      - "8012:8012"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started

  genai-api:
    build:
      context: .
      dockerfile: services/genai_api/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: genai-api
      PORT: 8013
      RAG_CORPUS_PATH: /app/rag_corpus
    volumes:
      - ./rag_corpus:/app/rag_corpus:ro
    ports:
      - "8013:8013"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started

  signal-engine:
    build:
      context: .
      dockerfile: services/signal_engine/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: signal-engine
    depends_on:
      redpanda:
        condition: service_started
      postgres:
        condition: service_healthy

  risk-engine:
    build:
      context: .
      dockerfile: services/risk_engine/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: risk-engine
    depends_on:
      redpanda:
        condition: service_started
      postgres:
        condition: service_healthy

  paper-oms:
    build:
      context: .
      dockerfile: services/paper_oms/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: paper-oms
    depends_on:
      redpanda:
        condition: service_started
      postgres:
        condition: service_healthy

  notifier:
    build:
      context: .
      dockerfile: services/notifier/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: notifier
    depends_on:
      redpanda:
        condition: service_started

  prometheus:
    image: prom/prometheus:v2.55.0
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:11.2.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning:ro

  qdrant:
    image: qdrant/qdrant:v1.9.7
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  mcp-server:
    build:
      context: .
      dockerfile: services/mcp_server/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: mcp-server
      PORT: 8016
    ports:
      - "8016:8016"
    depends_on:
      postgres:
        condition: service_healthy

  rag-api:
    build:
      context: .
      dockerfile: services/rag_api/Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: rag-api
      PORT: 8014
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: tradeops_kb
      EMBEDDING_MODEL: all-MiniLM-L6-v2
    ports:
      - "8014:8014"
    volumes:
      - ./rag_corpus:/app/rag_corpus:ro
      - ./docs/knowledge_base:/app/docs/knowledge_base:ro
    depends_on:
      - qdrant

  tools:
    build:
      context: .
      dockerfile: services/tools/Dockerfile
    env_file: .env
    volumes:
      - ./:/work
    working_dir: /work
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started

volumes:
  pgdata:
  qdrant_data:
